<!--
    <input type="checkbox">

    - Caixas que podem ser marcadas
    - Selecionar um valor a ser enviado
    - Se não selecioonado, não será enviado nennum dado

    # Atributos
    - globais
    - value
        * valor que aquele campo contém
        *se nãi estiver presente, o padrão é 'on'
    - checkded
        * para deixar o campo marcado por padrão
-->


<label for="subscribe">Receber notificação</label>
<input type="checkbox" name="subscribe" id="subscribe"
checked>

<!--
    MARCAR MÍLTIPLOS VALORES?
    
    - Usamos o atributo 'name' com o mesmo nome para os diversos campos

-->
<fieldset>
    <legend>Choose your interests</legend>
    <div>
        <input type="checkbox" name="interest" id="coding"
        value="coding" checked>

    <div>

        value="music">
