<!--
    <fieldset>
    - argupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos
        - não será enviados ao submeeter o formulário

    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa de estar dentro do formulário
    - name
        - nome do grupo

    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset

-->
<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="">Nome</label>
        <input type="text" name="" id="">
    </fieldset>

</form>
