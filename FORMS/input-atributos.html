<!--
    <input> Atributos comuns

    - autocomplete (o navegador vai auto completar com informações já usadas pelo usuário)
    - autofocus (quando carregada a página o cursor vai focar - tipo boolenad)
    - disable (desabilita o input - tipo booleand)
    - readonly (quase todos) (parecido com o disable o que muda é o aspecto n opacu)
    - value
    - form
    - name
    - required (quase todos) (torna o preenchimento do input obrigatório)
    - placeholder (quase todos) (passowrd, search, tel, text e url -  não é trocado o placeholder por label pois o label é para acessibilidade)
--> 



<input  type="text" required>
