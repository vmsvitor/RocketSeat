<!--
    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly /disabled
    - value

    - required

    - multiple
        * O campo irá receber 1 ou mais emails, separando por vírgulas
    
    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * o valor numérico indicando quantos caracteres esse
    
    - patern
        * Uso de expressão regular para validar o campo
        * Exemplo: o usuáriio só poderá colocar emil do domínio rocketseat.com.br
            * patern=".+@rocketseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos
        a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que nãi forem compatíveis com o campo, não serão apresentados como sugestão.

        
             
    -->


<form action="">
    <input type="email" 
        multiple
        value="">

    <button type="submit">Enviar</button>



</form>
