<!--
    <input tipe="password"

    - Colocar uma senha de maneira segura
    - Esconder o que está sendo digitado no campo
    - O estilo de apresentação do campo depende do user agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou o máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que este campo deverá contes
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de padrão de segurança: alas de senha
        * Exemplo: queremos que a senha contenha caracteres hexadecimais `(de 0 a 9 e de a até f) com limite de no mínimo
        4 e no máximo 8 caractetes
            * pattern="[0-9a-fAa-F] {4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não
    
    * required
        *o campo será obrigatório
    
    - inputmode
        * Poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente so adicione números
            * inputmode="numeric"
        
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabillita a sugestão de autocompletar 
        * new-password: o nabegador poderá sugerir uma senha nova


-->


<form action="">
    <input type="password"
    pattern="[0-9a-fA-F] {4,8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres."
    placeholder="Coloque a sua senha"
    
        
        
        
        >


    <button type="submit">Enviar</button>

</form>
