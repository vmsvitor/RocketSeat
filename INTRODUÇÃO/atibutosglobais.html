<!--
    Atributos globais mais utilizados
- Class (para colocar vários elem que tem a mesma classe
p aplicar estilo CSS e para acessar no JS)
- contenteditable (true ou false no conteúdo - se salvar a página o conteúdo muda dnov)
- data-* (após o traço pode colocar qualquer coisa. ex: um nome mas separados por traços -
ou tudo junto)
- hidden (esconder uma tag)
- id
- style (aplica estilização)
- tabindex (para ordenar a navegação da página utilizando a tecla tab do teclado)
- title (apenas para definir um título - n aparece no visual, mas se colocar
 o mouse em cima aparece o nome que definiu)
-->

<div 
 title="Título 1" class="carrinho" contenteditable="tue" tabindex="">
 conteúdo
</div>

<div 
 class="carrinho" data-="" style="color: red">
 conteúdo
</div>

<div 
 class="carrinho" hidden>
 conteúdo
</div>
