<!--
   Aninhamento de tags
- Fluxo ( uma tag abaixo da outra - um fluxo)
- Hierarquia (tag pai e tag filha - uma tag dentro de outra tag é uma tag filha )
- Posicionamento dos elementos (algumas tags vão quebrar a linha de escrita e outras não
a tag </br> serve para quebrar a linha)
* <p></p> p/escrever parágrafos
-->

<p> 
Vou <em>escrever</em>  um parágrafo
</p>

<p>
Este é um novo parágrafo
</p>
