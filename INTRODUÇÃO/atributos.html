<!--
    Atributos
- Informações extras
- Configurações
- anatomia: nome do atributo (scr ou alt) mais o sinal de igual (=),
aspas duplas ("") e dentro das aspas o conteúdo do atrib.
-->

<img src="imagem.png" alt="texto ">

<!--

    Atributos booleanos
- Não precisam de conteúdo
* disabled no fim n precisa de "" e conteúdo.
-->

<input type="text"disabled>

<!--
    Aspas
- Omissas (se tirar as aspas e colocar outra tag após, o navegador pode 
interpertar errado) n é recomendado
- Simples (pode ser colocada mas algumas palavras como isn't 
pode gerar conflitos)
- Duplas (é uma boa prática)

*tag <a href="">link</a> coloca link na página.
-->

<a href=http://google.com target=""></a>
