<!--
    SVG <svg>

    É uma marcação estilo html mas não é para texto, mas sim para fazer imagens,
    possuindo elementos para gerar formas

    Para entnder melhor:
    - Imagem rasterizada (imagem via pixels) x imagem vetorizada (via algorítmo)



    Benefícios (vetorizada)
        - Mais leve
        - Mais detalhada
        - Maior acessibilidade e SEO
        - Pode ser editada via CSS ou atributos

    Desvantagens
        - Pode ser mais complicado de trabalhas
        - Quanto mais complexa a imagem, mais trabalho para o navegador
        - Navegadores mais antigos não possuem suporte a essa tag

        Para fotografias, ainda prefira usar imagens rasterizadas (.png, .jpg, .jpeg)

** https://figma.com para criar as imagens vetorizadas
-->
